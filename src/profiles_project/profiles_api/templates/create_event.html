<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="icon" type="/png" href="{% static 'img/favicon.png" />

	<title>WITCOM 2017</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

</head>

<body>

	<div class="wrapper">

	    <div class="main-panel" style="width: 100%;">


			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
              <div class="card">
                  <div class="card-header" data-background-color="purple">
                      <h4 class="title">Create event</h4>
                        <p class="category">Before to start, create an event.</p>
                  </div>
                  <div class="card-content">
                      <form id="create_event_form" name="login_form" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group label-floating">
                                <label class="control-label">Event Name</label>
                                <input id="name" type="text" class="form-control" required>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group label-floating">
                                <label class="control-label">Event Code</label>
                                <input id="code" type="text" class="form-control" required>
                              </div>
                            </div>
                        </div>

                          <div class="row">
                              <div class="col-md-12">
                                <div class="form-group label-floating">
                                  <label class="control-label">Description</label>
                                  <textarea id="description" type="text" class="form-control" required></textarea>
                                </div>
                              </div>
                          </div>

													<div class="row">
														<div class="col-md-6">
															<div class="form-group label-floating">
                                <label class="control-label">Start date</label>
                                <input id="start_date" type="datetime-local" class="form-control" required>
                              </div>
														</div>
														<div class="col-md-6">
															<div class="form-group label-floating">
                                <label class="control-label">End date</label>
                                <input id="end_date" type="datetime-local" class="form-control" required>
                              </div>
														</div>
													</div>

                          <div class="row">
                              <div class="col-md-12">
                                <div class="form-group label-floating">
                                  <label class="control-label">Event Image</label>
                                  <input id="event_image" type="file" class="form-control" required>
                                </div>
                              </div>
                          </div>
													<hr>
													<button type="button" onclick="goPage('logout')" class="btn btn-primary pull-left">Log out</button>
		                      <button type="button" onclick="create_event()" class="btn btn-primary pull-right">Create Event</button>
                      </form>

                  </div>
              </div>
						</div>
					</div
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
						<ul>
							<li>
								<a href="#">
									Home
								</a>
							</li>
							<li>
								<a href="#">
									Company
								</a>
							</li>
							<li>
								<a href="#">
									Portfolio
								</a>
							</li>
							<li>
								<a href="#">
								   Blog
								</a>
							</li>
						</ul>
					</nav>
					<p class="copyright pull-right">
						&copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
					</p>
				</div>
			</footer>
		</div>
	</div>

</body>
